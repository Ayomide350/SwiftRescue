<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SwiftRescue</title>
   <link rel="stylesheet" href="swift.css">
</head>
<body>
   <div class="hero">
      <div class="hero-info">
         <h1>SwiftRescue</h1>
         <h2>Empowering You with Live Saving Knowledge</h2>
      </div>
      <div class="hero-btn">
         <button class="btn-aid"><a href="aid.html">First Aid Guide</a></button>
         <button class="btn-help"><a href="help.html">Get Emergency Help</a></button>
      </div>
   </div>
  <section class="sec-aid">
   <div>
      <div>
         <h1 class="head-aid">First Aid Guide</h1>
      </div>
         <div class="aid">
            <h2>First Aid Instruction</h2>
            <input type="text" id="search" placeholder="Search  " class="aid-info">
            <ul id="topics-list">
               <!--Javascript-->
            </ul>
         </div>
      
   </div>
  </section>

  <section>
   <div class="help">
      <div>
         <h1>Emergency Help</h1>
      </div>
      <div class="help-btn">
         <button class="btn-call"><a href="">Emergency Call</a></button>
         <button class="btn-aid"><a href="search.html"><search>Search for First Aid Help</search></a></button>
         <button class="btn-guide"><a href="">Use Text-to-speech Guide</a></button>
      </div>
   </div>
  </section>

  <section>
   <div>
      <div class="search">
      <h1>Search</h1>
      <input type="text" id="search" placeholder="search" class="search-info">
      </div>
   </div>
  </section>
</body>
</html>
